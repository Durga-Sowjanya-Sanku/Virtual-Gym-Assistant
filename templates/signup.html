<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
   body{
    background-image: linear-gradient(to right,rgb(246, 235, 235),rgba(225, 154, 210, 0.847));
   }
    .form-container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #0b0b0b;
      border-radius: 8px;
      background-color: #fff;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Signup Form</h2>
      <form action="create_acc" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="user_name" name="user_name" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number"  id="age" name="age">
        </div>
        <div class="form-group">
          <label>Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input type="number"  id="height" name="height">
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email"  id="email" name="email">
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel"  id="mobile_number" name="mobile_number" pattern="[0-9]{10}">
          <small class="form-text text-muted">Please enter a 10-digit mobile number.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
